  port: 8080

# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.smart.visa.api.entity

# sql打印，调试用
logging:
  level:
    com.smart.visa.app.dao: debug
    mapper: debug